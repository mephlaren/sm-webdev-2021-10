<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- # External CSS -->
    <link href="css/stilus.css" rel="stylesheet">
    <!-- Internal-CSS -->
    <style>
        h4 {
           color:blue;
           font-size:26px;
        }
    </style>

</head>
<body>
    <h1>Szia</h1>
    <!-- Inline-CSS -->
    <p style="color:red;font-size:12px;">Ez az első CSS-em</p>
    <p style="color:red;font-size:12px;">Ez a második CSS-em</p>

    <h4>Ez már Internal CSS </h4>

    <h5>Ez már External CSS</h5>

    <!-- azonosítók az ID attr-rel. Ezek egyediek -->
    <p id="fura1"> Ez a szín fura? </p>
    <p id="fura2"> Ez a szín furább? </p>

    <p class="betutipus">Ez monospace szöveg</p>
    <!-- a listaelemek class-okkal vannak felsorolva -->
    <ul>
        <li class="elso "> Első elem </li>
        <li class="masodik betutipus"> Második elem </li>
        <li class="elso "> Harmadik elem </li>
        <li class="masodik betutipus"> Negyedik elem </li>
    </ul>
</body>
</html>
